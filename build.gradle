version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Uzurainfo Repatcher', 'Implementation-Version': 1.0 
        attributes "Main-Class" : "UzurainfoRepatcher"
    }
}
